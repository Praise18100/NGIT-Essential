<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Week 2</title>
</head>

<body style="font-family: Arial">

    <marquee style="font-size: 20px; color: white; background: crimson;">
        This is a scrolling marquee!
    </marquee>

    <h1 style="color: darkblue;">Heading 1</h1>
    <h2 style="color: darkred;">Heading 2</h2>
    <h3 style="color: green;">Heading 3</h3>

    <p style="font-size: 16px;">
        This is a paragraph. <strong style="color: purple;">Strong text</strong> and
        <em style="color: orange;">emphasized text</em>.
    </p>

    <a href="https://en.wikipedia.org/wiki/Google_Chrome" style="color: teal; text-decoration: none;">This is a link</a>


    <h3 style="margin-top: 20px;">Unordered List</h3>
    <ul style="color: brown;">
        <li>Item one</li>
        <li>Item two</li>
    </ul>

    <h3>Ordered List</h3>
    <ol style="color: darkgreen;">
        <li>First</li>
        <li>Second</li>
    </ol>
</body>
</html>
